<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="controls-container">
                <div class="players-container">
                    <div class="player-container">
                        <label for="player-x">Player X:</label>
                        <input type="text" id="player-x">
                    </div>
                    <div class="player-container">
                        <label for="player-o">Player O:</label>
                        <input type="text" id="player-o">
                    </div>
                </div>
                <button class="button" id="start-restart-button">Start</button>
            </div>
            <div class="board">
                <div class="tile" id="tile-1"></div>
                <div class="tile" id="tile-2"></div>
                <div class="tile" id="tile-3"></div>
                <div class="tile" id="tile-4"></div>
                <div class="tile" id="tile-5"></div>
                <div class="tile" id="tile-6"></div>
                <div class="tile" id="tile-7"></div>
                <div class="tile" id="tile-8"></div>
                <div class="tile" id="tile-9"></div>
            </div>
            <div class="message"></div>
        </div>
    </body>
</html>
